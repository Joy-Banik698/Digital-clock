<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="digital clock.css" type="text/css">
    <link rel="icon" href="img/green.png">
</head>
<body onload="initClock()">
    <div class="datetime">
    <div class="date">
        <span id="day">Day</span>,  
        <span id="month">Month</span> 
        <span id="monthnum">00</span>,
        <span id="year">Year</span>
    </div>
    <div class="time">
        <span id="hour">00</span>:
        <span id="min">00</span>:
        <span id="second">00</span> 
        <span id="priod">am</span>
    </div>
    </div>

    <script src="digital clock.js" type="text/javascript"></script>
</body>
</html>
